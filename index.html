<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HZC | Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/estilos.css">
    </head>

    <body>

        <header class="cabecalo">
            <button class="cabecalo__menu" aria-label="Menu"><i></i></button>
            <img src="img/logo.svg" alt="Logotipo da HZC" class="cabecalo__logo">
            <button class="cabecalo__notificacao" aria-label="Notificação"><i></i></button>
        </header>

        <nav class="menu-lateral menu-lateral--ativo">
            <img src="img/logo.svg" alt="Logotipo da HZC" class="menu-lateral__logo">
            <a href="#" class="menu-lateral__link menu_lateral--inicio menu-lateral__link--ativo">Início</a>
            <a href="#" class="menu-lateral__link  menu_lateral--videos">Vídeos</a>
            <a href="#" class="menu-lateral__link menu_lateral--picos">Picos</a>
            <a href="#" class="menu-lateral__link menu_lateral--integrantes">Integrantes</a>

            <a href="#" class="menu-lateral__link menu_lateral--pinturas">Pinturas</a>
        </nav>

        <main class="principal">
            <h2 class="titulo-pagina">Início</h2>
            <article class="cartao">
                <img src="img/banner-mobile_1.png" alt="" class="cartao__imagem">
                <div class="cartao__conteudo">
                    <p class="cartao_destaque">Vídeo em destaque</p>
                    <h3 class="cartao__titulo">HCZ - Título</h3>
                    <p class="cartao__perfil">Bruno lopez</p>
                    <p class="cartao__info cartao__info--tempo">33 minutos</p>
                    <p class="cartao__info cartao__info--visualizacao">33 visualização</p>
                    <button class="cartao__botao cartao__botao--play cartao__botao--destaque">Assistir agora</button>
                </div>
            </article>
        </main>

        <script src="js/index.js" ></script>
    </body>

</html>
